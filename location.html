<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1>Location</h1>
    <button onclick="refreshPage()">Refresh</button>
    <button onclick="visitPH()">Visit PH</button>
    <script>
        const refreshPage= ()=>{
            location.reload();
        }
    </script>
    <script>
        const visitPH= ()=>{
            location.assign('https://quran.com/3/185');
        }
    </script>
</body>
</html>
